        function renderSubOptions(containerId, options, mealId, subType) {
            const container = document.getElementById(containerId);

        function selectOption(mealId, value, element) {
            selections[mealId] = value;

            // æ›´æ–° UI
            const container = element.parentElement;
            container.querySelectorAll('.option').forEach(el => {
                el.classList.remove('selected', 'skip-selected');

            element.classList.add(value === 'skip' ? 'skip-selected' : 'selected');
        }

        function selectSubOption(mealId, subType, value, element) {
            if (selections[mealId].skip) return;

            selections[mealId][subType] = value;

            // æ›´æ–° UI
            const container = element.parentElement;
            container.querySelectorAll('.sub-option').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');

            // å–æ¶ˆä¸åƒçš„é¸æ“‡
            const skipOption = document.querySelector(`.option[data-meal="${mealId}"][data-value="skip"]`);
            if (skipOption) {
                skipOption.classList.remove('skip-selected');
            }
        }

        function toggleMealSkip(mealId) {
            const skipOption = event.currentTarget;

            if (selections[mealId].skip) {
                selections[mealId].skip = false;
                skipOption.classList.remove('skip-selected');
            } else {
                selections[mealId] = { meat: null, skip: true };
                skipOption.classList.add('skip-selected');

                document.querySelectorAll(`[data-meal="${mealId}"].sub-option`).forEach(el => {
                    el.classList.remove('selected');

        }
